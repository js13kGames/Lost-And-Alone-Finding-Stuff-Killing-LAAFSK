<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
  </head>
  <style>
    body {
      color: #f7fef3;
      background: black;
    }

    .wrapper {
      margin: 0 auto;
      width: 800px;
      height: 600px;
    }

    .gameWrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin-top: 100px;
    }

    .gameCanvas {
    
      width: 100%;
      height: 100%;

      display: block;

      background-image: linear-gradient(to bottom, transparent 50%, #f7f7f7 50%), linear-gradient(to right, #f7f7f7 50%, #a2a1a1 50%);
      background-size: 10px 10px, 10px 10px;

      background-image: linear-gradient(to bottom, #f5f5f5 50%, #000000 50%), linear-gradient(to right, #cbc5c5 50%, #f4f3f3 50%);
      background-size: 4px 4px, 4px 4px;

    }

    .layerEffect {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 30px 50px black;
    }

    p {
      font-family: Roboto;
      font-weight: 900;
      margin-left: 44px;
      margin-bottom: 0px;
      margin-top: 4px;
    }
  </style>
  <body>
  <div class='wrapper'>
    <div class='gameWrapper'>
    <canvas class='gameCanvas'></canvas>
    <div class='layerEffect'></div>
  </div>
    <p>Find the things you should find.</p>
      <p>Survive until help finds you.</p> 
      <p>Controls: arrows and space.</p>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/kontra@7.1.2/kontra.min.js"></script>
  <script src='./src/helper-functions.js'></script>
  <script src='./src/gameState.js'></script>
  <script src='./src/object.js'></script>
  <script src='./src/enemy.js'></script>
  <script src='./src/player.js'></script>
  <script src='./index.js'></script>
  <script>
    kontra.init()
  </script>
</html>
